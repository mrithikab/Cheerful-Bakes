<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/shop.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/footer.css') }}">
    <script src="{{ url_for('static', filename='scripts/shop.js') }}"></script>
    <title>Cheerful Bakes Shop</title>
</head>
<body>
    <header class="header">
        <div class="container">
          <div class="logo">
            <a href="#"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></a>
          </div>
          <div class="menu-toggle">
            <i class="material-icons">menu</i>
          </div>
          <nav class="show-menu">
            <ul>
              <li><a href="{{ url_for('home') }}">Home</a></li>
              <li><a href="{{ url_for('products') }}">Shop</a></li>
              <li>
                <form action="/search" method="GET">
                  <input type="search" name="query" placeholder="Search the bakery">
                  <button type="submit"><i class="material-icons">search</i></button>
                </form>
              </li>
            </ul>
          </nav>
          <div class="user">
            <div class="profile">
              <a href="{{ url_for('profile') }}"><i class="material-icons icon-large">account_circle</i>Account</a>
            </div>
            <div class="cart">
              <a href="{{ url_for('cart') }}">
                <i class="material-icons">shopping_cart</i>
                {% if cart_count > 0 %}
                <span id="cart-count">{{ cart_count }}</span>
                {% endif %}
              </a>
            </div>
          </div>
        </div>
    </header>
    <div class="shop-container">
        <div class="category-container">
            <h3>Categories</h3>
            <ul id="category-list">
                <li data-category="all" class="active">All</li>
                <li data-category="Cakes">Cakes</li>
                <li data-category="Mousse">Mousse</li>
                <li data-category="Cookies">Cookies</li>
                
            </ul>
        </div>
        <div id="message"></div>
        <div id="cart-items"></div>
        <ul id="product-list">
            {% for product in products %}
            <li data-category="{{ product[5] }}">
                <img src="{{ url_for('static', filename=product[4]) }}" alt="{{ product[1] }}">
                <h3>{{ product[1] }}</h3>
                <p>{{ product[2] }}</p>
                <p class="price">Price: Rs {{ product[3] }}</p>
                <button id="btn-{{ product[0] }}" onclick="addToCart('{{ product[0] }}')">Add to Cart</button>
                
            </li>
            {% endfor %}
        </ul>
    </div>
    <footer>
        <div class="container">
          <div class="footer-logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt=" Logo">
          </div>
          
        </div>
    </footer>
</body>
</html>
