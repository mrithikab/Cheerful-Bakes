<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/signin.css') }}">
    <script src="{{ url_for('static', filename='scripts/signin.js') }}"></script>
    <title>Cheerful Bakes</title>
</head>
<body>
    
    <div class="container">
        <img src="{{ url_for('static', filename='images/signin.jpg') }}" alt="signin.jpg">
        <h1>Sign In</h1>
        <form id="signin-form" method="POST" action="{{ url_for('signin') }}">
            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="text" id="phone" name="phone" placeholder="Phone" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p>Create an account? <a class="a-link" href="{{ url_for('signup') }}">Sign Up</a></p>
          </form>
    </div>
</body>
</html>
